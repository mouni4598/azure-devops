trigger:
- main

pool:
  vmImage: ubuntu-latest
jobs:
- job: job1
  steps:
   - script: echo Hello, world!
     displayName: 'Run a one-line script'

- job: job2
  dependsOn: job1
  steps:
   - script: |
      echo Add other tasks to build, test, and deploy your project.
      echo adding new line for testing
      echo See https://aka.ms/yaml
     displayName: 'Run a multi-line script'   
- job: job3
  dependsOn: job1
  steps:
  - script: |
     echo Adding job 3.
    displayName: 'Run a one-line script'
- job: job4
  dependsOn:
   - job2
   - job3
  steps:
  - script: |
     echo this is job 4.
    displayName: 'Run a one-line script'

